{% extends "base.html" %}

{% block content %}
    <div class="section--content grid">
        <div class="col-2-3">

            <a href="{{ record.url }}" rel="external">
                <img class="placeholder" src="{{ record.image }}" alt="{{ record.title | capitalize }} – {{ record.author | capitalize }}">
            </a>
        </div>
        <div class="col-1-3 top-neg-margin-xl">
            <div class="section--content-border">

                <h2>{{readable_date}}</h2>

                <div class="placeholder-calendar margin-top-xl">
                    <p>Calendar here</p>
                </div>

                <a href="{{ record.url }}" rel="external">
                    <h3>{{ record.title | capitalize }}<br />{{ record.author | capitalize }}</h3>
                </a>

                <a href="{{ record.permalink }}"><p>Permalink</p></a>
            </div>

        </div>
    </div>
    <div class="section--content grid">
        <div class="col-1-3">

        </div>
    </div>
{% endblock %}
